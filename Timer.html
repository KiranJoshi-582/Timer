    <div class="background-image">
        <h1>Timer</h1>
        <section id="controls">
            <div class="input-group">
                <label for="minutes-input">Minutes</label>
                <input type="number" placeholder="0" id="minutes-input" max="300" min="0">
            </div>

            <div class="input-group">
                <label for="seconds-input">Seconds</label>
                <input type="number" placeholder="0" id="seconds-input" step="5" max="59" min="0">
            </div>

            <button type="button" onclick="startTimer();" id="start-button">Start</button>
            <button type="button" onclick="stopTimer();" id="stop-button" disabled>Stop</button>
            <button type="button" onclick="pauseTimer();" id="pause-button" disabled>Pause</button>
        </section>
        <h2><span id="minutes">0</span>: <span id="seconds">00</span></h2>
        <div>

        </div>
    </div>
